<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
    <div id="search">
        <input id="search-field" type="text" name="search-field" onkeypress="return search(event)"/>
    </div>
    <div class="container">
        <div id="clock"> Sebs Hygge Minecraft Server</div>
        <div class="weather-container">
            <div class="row">
                <div class="inline">Server ip: mc.teamferal.com</div>
            </div>
        </div>
        <div class="bookmark-container">
            <div class="bookmark-set">
                <div class="bookmark-title">Dynmap</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark"> <iframe src="http://play.teamferal.com:8124/#"></iframe></a>

                </div>
            </div>
            <div class="bookmark-set">
                <div class="bookmark-title">Online</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark">Noone is online right now</a>

                </div>
            </div>
            <div class="bookmark-set">
            <div class="bookmark-title">Last online</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark">TheGreatSeb - 2 hours</a>
                    <a class="bookmark">LostInDankMemes - 2.4 hours</a>
                    <a class="bookmark">Blumbye - 1 day</a>
                    <a class="bookmark">Torxi - 2 days</a>
                    <a class="bookmark">Nikokiru - long time ago</a>
                    <a class="bookmark">Brinepige - longer time ago</a>
                </div>
            </div>
            <div class="bookmark-set">
                <div class="bookmark-title">Statistics</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="Statistics" target="_blank">Show Statistics</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
